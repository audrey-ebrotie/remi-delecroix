sonata_admin:
  title: "Sonata Admin"
  dashboard:
    groups:
      content_group:
        label: "Gestion du Contenu"
        icon: fa fa-photo-video
        items:
          - admin.photo
          - admin.video
          - admin.category
      comment_group:
        label: "Gestion des témoignages"
        icon: "fa fa-comment"
        items:
          - admin.comment
      user_group:
        label: "Gestion des admins"
        icon: "fa fa-users"
        items:
          - admin.user
    blocks:
      - { type: sonata.admin.block.admin_list, position: left }
      - {
          type: sonata.block.service.text,
          position: bottom,
          settings: 
            {
              content: 
                <div>
                  <a href="/logout" class="btn btn-danger" style="margin-right: 10px;">Déconnexion</a>
                  <a href="/" class="btn btn-primary">Retour à l'accueil du site</a>
                </div>
            }
        }

  assets:
    extra_stylesheets:
      - "../../assets/styles/admin_custom.css"

sonata_block:
  blocks:
    sonata.admin.block.admin_list:
      contexts: [admin]
